components:
  schemas:
    QueryOrderRef:
      required:
        - createdDate
        - orderId
        - orderType
        - state
      type: object
      properties:
        orderId:
          type: string
          description: ID created on repository side (OM system)
        orderType:
          type: string
          description: Hyperlink to access the order
        name:
          type: string
          description: >-
            Date when the order is cancelled. This is used when order is
            cancelled. 
          format: date-time
        description:
          type: string
          description: Description of the product order
        externalId:
          type: string
          description: >-
            ID given by the consumer and only understandable by him (to
            facilitate his searches afterwards)
        profileId:
          type: string
          description: customer id
        serviceId:
          type: string
          description: service id/MSISDN
        accountId:
          type: string
          description: billing account id
        customerName:
          type: string
          description: customer name
        channel:
          type: string
          description: channel who raised the order
        state:
          type: string
          description: current state of the order
        stateReason:
          type: string
          description: reason for the current state
        createdDate:
          type: string
          description: Date when the order was completed
          format: date-time
        createdBy:
          type: string
          description: user who created the order
        lastModifiedDate:
          type: string
          description: Expected delivery date amended by the provider
          format: date-time
        lastModifiedBy:
          type: string
          description: >-
            Contact attached to the order to send back information regarding
            this order
        comment:
          type: string
          description: Description of the product order
      description: >-
        A Product Order is a type of order which  can  be used to place an order
        between a customer and a service provider or between a service provider
        and a partner and vice versa,
    QuerySubOrderRef:
      required:
        - createdDate
        - orderId
        - state
        - subOrderId
      type: object
      properties:
        orderId:
          type: string
          description: ID created on repository side (OM system)
        subOrderId:
          type: string
          description: Hyperlink to access the order
        serviceId:
          type: string
          description: ID created on repository side (OM system)
        internalServiceId:
          type: string
          description: ID created on repository side (OM system)
        state:
          type: string
          description: ID created on repository side (OM system)
        stateReason:
          type: string
          description: ID created on repository side (OM system)
        createdDate:
          type: string
          description: Date when the order was completed
          format: date-time
